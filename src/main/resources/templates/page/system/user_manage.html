

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui-crm.css" media="all">
    <link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-table-view {
            margin: 0;
        }
    </style>
</head>

<body>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">用户编码</label>
        <div class="layui-input-inline">
            <input type="text" id="userCode" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-inline">
            <input type="text" id="loginName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="realName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <button type="submit" class="layui-btn layui-btn-primary" data-type="search"><i class="layui-icon"></i> 搜 索</button>
    </div>
</div>

</div>


<table class="layui-hide" id="user_table" lay-filter="user_table" ></table>


<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn" lay-event="addUser">
            <i class="layui-icon">&#xe608;</i> 新增用户
        </button>
        <button type="button" class="layui-btn layui-btn-danger" lay-event="delBatch">
            <i class="layui-icon">&#xe640;</i> 批量删除
        </button>
    </div>
</script>


<script type="text/html" id="operate_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640</i>删除</a>
</script>

<script src="/static/lib/layui-v2.5.5/layui.js" type="text/javascript"></script>
<script src="/static/lib/layui-v2.5.5/layuiconfig.js" type="text/javascript"></script>
<script type="text/javascript">
    layui.use(['table','eleTree'], function(){
        var table = layui.table,
        $ = layui.jquery;
        var active = {
            search : function () {
                var params = getQueryParams();
                table.reload("user_table",{where: params, page: {curr: 1}});
            }
        };
        function getQueryParams(){
            return {
                userCode:$("#userCode").val(),
                loginName:$("#loginName").val(),
                realName:$("#realName").val()
            };

        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.render({
            elem: '#user_table'
            ,url:'/user/search'
            ,toolbar: '#toolbar'
            ,height: 'full-100'
            ,cellMinWidth: 80
            ,title: '用户数据表'
            ,cols: [
                [
                    {type:'checkbox', fixed: 'left'},
                    {fixed: 'left', title:'操作', toolbar: '#operate_bar', width:150},
                    {field:'id', title:'ID', width:80, unresize: true, sort: true},
                    {field:'loginName', title:'登录名', width:120, edit: 'text'},
                    {field:'realName', title:'真实用户名', width:120, edit: 'text', sort: true},
                    {field:'email', title:'邮箱', width:150, edit: 'text'},
                    {field:'mobileNo', title:'手机号', width:150, edit: 'text'},
                    {field:'enabled', title:'是否可用', width:150, edit: 'text'},
                    {field:'failedLogins', title:'登陆失败次数', width:150, edit: 'text'},
                    {field:'lastAccess', title:'最后登陆时间', width:150, edit: 'text'},
                    {field:'creator', title:'创建者', width:150, edit: 'text'},
                    {field:'createTime', title:'创建时间', width:120},
                    {field:'updater', title:'最后更新人', width:150, edit: 'text'},
                    {field:'updateTime', title:'更新时间', width:150, edit: 'text'},
                ]
            ]
            ,done: function(res, curr, count){
                this.where={};
            }
            ,page: true
        });

        table.on('toolbar(user_table)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addUser':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'delBatch':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
            };
        });

    });
</script>
</body>
</html>
