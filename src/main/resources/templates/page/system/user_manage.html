
<table class="layui-hide" id="user_table" lay-filter="user_table" style="margin-top: 10rem"></table>



<script type="text/html" id="operate_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#user_table'
            ,url:'/user/search'
            ,toolbar: 'default' //开启头部工具栏，并为其绑定左侧模板

            ,title: '用户数据表'
            ,cols: [
                [
                    {fixed: 'left', title:'操作', toolbar: '#operate_bar', width:150},
                    {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true},
                    {field:'loginName', title:'用户名', width:120, edit: 'text'},
                    {field:'email', title:'邮箱', width:150, edit: 'text'},
                    {field:'realName', title:'用户名', width:80, edit: 'text', sort: true},
                    {field:'createTime', title:'加入时间', width:120}
                ]
            ]
            ,page: true
        });
    });
</script>
